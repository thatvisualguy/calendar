<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Calendar</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; width: 90%; max-width: 600px; margin: 20px auto; }
        .day { padding: 10px; border: 1px solid #ccc; text-align: center; border-radius: 5px; }
        .header { font-weight: bold; background-color: #ddd; }
    </style>
</head>
<body>
    <h1>Customizable Calendar</h1>
    <div id="calendarContainer"></div>
    <script src="script.js"></script>
</body>
</html>
