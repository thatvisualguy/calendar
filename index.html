<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f8f8; }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; width: 90%; max-width: 600px; margin: 20px auto; background: white; padding: 10px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); }
        .day { padding: 10px; border: 1px solid #ccc; text-align: center; border-radius: 5px; min-height: 40px; }
        .header { font-weight: bold; background-color: #ddd; padding: 10px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Customizable Calendar</h1>
    <div id="calendarContainer"></div>
    <button onclick="downloadImage()">Download Calendar as Image</button>
    <script src="script.js"></script>
</body>
</html>
